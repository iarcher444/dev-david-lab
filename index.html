<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Butterfly</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet" /> <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://raw.githubusercontent.com/iarcher444/dev-david-lab/refs/heads/main/vecteezy_background-of-green-grass-field-cartoon-drawing_14572097.jpg'); /* Add a background pattern URL */
            background-size: cover;
        }

        /* Game Piece Styling */
        .game-piece {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('https://raw.githubusercontent.com/iarcher444/dev-david-lab/refs/heads/main/img/illustration-of-a-girl-catching-butterfly-with-a-net-isolated-on-white-background-cute-kid-enjoying-summer-spring-picture-with-funny-character-vector.png'); /* Image of the girl */
            background-size: cover; /* Make sure the image covers the entire div */
            cursor: pointer;
        }

        /* Target Styling */
        .target {
            width: 100px; /* Size of the butterfly */
            height: 100px; /* Size of the butterfly */
            position: absolute;
            bottom: 20px;
            left: calc(50% - 50px); /* Center target */
            background-image: url('https://raw.githubusercontent.com/iarcher444/dev-david-lab/refs/heads/main/img/257286.png'); /* Image of the butterfly */
            background-size: cover; /* Make sure the image covers the entire div */
            background-color: transparent; /* No background color */
            border: none; /* No border */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Catch The Butterfly!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/your-repo-link" target="_blank">Source Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://your-other-apps-link" target="_blank">Other Apps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nu Valid</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Catch The Butterfly!</h1>
                <p>Help the girl catch the butterfly and score some points!</p>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <div id="game-area" style="height: 400px; position: relative;">
                    <div id="game-piece" class="game-piece"></div>
                    <div id="target" class="target"></div>
                </div>
                <p id="score">Score: 0</p>
                <button id="reset" class="btn btn-danger">Reset Game</button>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center mt-5 py-3">
        <p>&copy; Created By Isabella Archer, 2024.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>
</body>
